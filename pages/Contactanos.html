    <h1 class="contactoTitle container-fluid">Contacto</h1>
    <section>
        <main class="container mx-auto">
            <form onsubmit="sendEmail(); reset(); return false;">
                <div class="form-row">
                    <div class="col-md-8 mb-3 divCampo"> <!-- Abre campo nombre -->
                        <label for="validationServer01">Nombre</label>
                        <input type="text" class="form-control is-invalid" id="validationServer01" placeholder="Ingresa tu(s) nombre(s)." value="" required>
                        <div class="invalidvalid-feedback">
                        </div>                  
                    </div>  <!-- Cierra campo nombre -->
                    <div class="col-md-8 mb-3 divCampo"> <!-- Abre campo apellido -->
                        <label for="validationServer02">Apellidos</label>
                        <input type="text" class="form-control is-invalid" id="validationServer02" placeholder="Ingresa tu(s) apellido(s)." value="" required>
                        <div class="invalid-feedback">
                        </div>                 
                    </div>  <!-- Cierra campo apellido -->
                    <div class="col-md-8 mb-3 divCampo"> <!-- Abre campo número de telefono -->
                        <label for="validationServer03">Número de telefono</label>
                        <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Ingresa tu número de teléfono." value="" required
                            maxlength="10" minlength="10">
                        <div class="invalid-feedback">
                        </div>
                    </div>  <!-- Cierra campo número de telefono -->
                </div>
                <div class="form-row">
                    <div class="col-md-8 mb-3 divCampo"> <!-- Abre campo email -->
                        <label for="validationServer03.1">Dirección de correo electrónico</label>
                        <input type="text" class="form-control is-invalid" id="validationServer031" placeholder="Ingresa tu dirección de correo electrónico."
                            aria-describedby="validationServer03.1Feedback" required>
                        <div id="validationServer03Feedback" class="invalid-feedback">
                            
                        </div>
                    </div><!-- Cierra campo email -->
                    <div class="col-md-8 mb-3 divCampo"> <!-- Abre campo estados -->
                        <label for="validationServer04">Estado</label>
                        <select class="custom-select" id="validationServer04">
                            <option selected disabled value="">Elige tu estado de procedencia</option>
                            <option>Aguascalientes-AGS</option>
                            <option>Baja California-BCN</option>
                            <option>Baja California Sur-BCS</option>
                            <option>Campeche-CAM</option>
                            <option>Chiapas-CHP</option>
                            <option>Chihuahua-CHI</option>
                            <option>Ciudad de México-CDMX</option>
                            <option>Coahuila-COA</option>
                            <option>Colima-COL</option>
                            <option>Durango-DUR</option>
                            <option>Guanajuato-GTO</option>
                            <option>Guerrero-GRO</option>
                            <option>Hidalgo HGO</option>
                            <option>Jalisco JAL</option>
                            <option>México-EDMEX</option>
                            <option>Michoacán MIC</option>
                            <option>Morelos MOR</option>
                            <option>Nayarit NAY</option>
                            <option>Nuevo León NLE</option>
                            <option>Oaxaca OAX</option>
                            <option>Puebla PUE</option>
                            <option>Querétaro QRO</option>
                            <option>Quintana Roo ROO</option>
                            <option>San Luis Potosí SLP</option>
                            <option>Sinaloa SIN</option>
                            <option>Sonora SON</option>
                            <option>Tabasco TAB</option>
                            <option>Tamaulipas TAM</option>
                            <option>Tlaxcala TLX</option>
                            <option>Veracruz VER</option>
                            <option>Yucatán YUC</option>
                            <option>Zacatecas ZAC</option>
                        </select>
                        <div id="validationServer04Feedback" class="invalid-feedback">
                            Selecciona tu estado.
                        </div>
                    </div> <!-- Cierra campo estados -->
                    <div class="col-md-8 mb-3 divCampo"> <!-- Abre campo código postal -->
                        <label for="validationServer05">Código postal</label>
                        <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Ingresa tu código postal."
                            aria-describedby="validationServer05Feedback" minlength="5" maxlength="5" required>
                        <div id="validationServer05Feedback" class="invalid-feedback">
                            
                        </div> 
                    </div>  <!-- Cierra campo código postal -->
                </div>
                <div class="form-group">
                    <div class="divCampo"> <!-- Abre campo mensaje -->
                    <label for="exampleFormControlTextarea1">Escríbenos aquí tu mensaje</label>
                    <textarea class="form-control" id="textArea" rows="5" placeholder="Máx 300 caracteres">
                    </textarea>
                    </div>
                    <div class="form-group"> <!-- Abre campo términos y condiciones -->
                        <div class="form-check">
                            <input class="form-check-input is-invalid" type="checkbox" value="" id="tycCheck"
                                aria-describedby="invalidCheck3Feedback" required>
                            <label class="form-check-label" for="tycCheck">
                                Aceptar términos y condiciones
                            </label>
                        </div>
                    </div> <!-- Cierra campo términos y condiciones -->
                </div>
                <button class="btn btn-warning" type="submit" id="btnEnviar">Enviar</button>
            </form>
        </main>
    </section>
